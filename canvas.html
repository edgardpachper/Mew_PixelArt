        function pixel(color, x, y) {
            // para coloerar un pixel de acuerdo con sus coordenadas en X & Y
            x1 = (x - 1) * (ancho + sep)
            y1 = (y - 1) * (alto + sep)
            x2 = ancho
            y2 = alto

            pincel.fillStyle = color
            pincel.fillRect(x1, y1, x2, y2)
        }

        function Blanco(x2, y2, x1 = 0, y1 = 0) {
            // funcion que permite rellenar una seccion (x columnas & y filas) de Blanco
            for(var i = x1; i <= x2; i++) {
                for(var j = y1; j <= y2; j++) {
                    pixel("white", i, j)
                }
            }
        }

        function llenarColor(color, x1, y1, x2, y2) {
            // funcion que permite rellenar una seccion (x columnas & y filas) de un color
            for(var i = x1; i <= x2; i++) {
                for(var j = y1; j <= y2; j++) {
                    pixel(color, i, j)
                }
            }
        }
